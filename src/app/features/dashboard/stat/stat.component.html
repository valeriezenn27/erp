<mat-card [ngClass]="bgClass" class="mat-elevation-z8">
    <mat-card-header>
        <div mat-card-avatar>
            <mat-icon class="icon-lg">{{icon}}</mat-icon>
        </div>
        <mat-card-title>{{count}}</mat-card-title>
        <mat-card-subtitle>{{label}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button>More Info<mat-icon>arrow_forward</mat-icon></button>
        <!-- <button mat-button class="float-right">More Info<mat-icon>arrow_forward</mat-icon></button> -->
    </mat-card-actions>
</mat-card>
